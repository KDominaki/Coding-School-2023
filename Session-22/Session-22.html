    <form action="" method="get" class="ex1">

        <label for='reversed-string'>Reversed String</label>
        <input id='reversed-string' name='reversed-string' type='text' />

        <button type="button" onclick="reverseString()">Reverse</button>

    </form>

    <form action="" method="get" class="ex3">

        <h3>New Customer Information</h3>

        <label for="surname">Surname</label>
        <input id="ent-surname" name="surname" type="text" />

        <label for="age">Age</label>
        <input id="ent-age" name="age" type="number" />

        <label for="gender">Gender</label>
        <input id="ent-gender" name="gender" type="text" />

        <table id="class3-t">

                    <th>Customer Name</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>jake</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>

        <h3>Selected Customer Information</h3>

        <label for="s-name">Name</label>
        <input id="shown-name" name="s-name" type="text" />

        <label for="s-surname">Surname</label>
        <input id="shown-surname" name="s-nsurame" type="text" />

        <label for="s-age">Age</label>
